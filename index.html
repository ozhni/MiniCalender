<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calender-container">
      <p class="month-name" id="month-name">April</p>

    </div>
  </body>
